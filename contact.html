<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - TechStore</title>
  <link rel="stylesheet" href="contact.css">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  
  <!-- Header Section -->
  <header>
    <div class="container">
      <div class="title-container">
        <h1 class="title">TechStore</h1>
      </div>
      <!-- Hamburger Menu Icon for Mobile -->
      <div class="hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
      </div>
      <nav id="nav-menu">
        <ul>
          <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="products.html" class="nav-link"><i class="fas fa-box-open"></i> Products</a></li>
          <li><a href="deals.html" class="nav-link"><i class="fas fa-tags"></i> Deals</a></li>
          <li><a href="review.html" class="nav-link"><i class="fas fa-star"></i> Review</a></li>
          <li><a href="contact.html" class="nav-link"><i class="fas fa-envelope"></i> Contact</a></li>
          <li><a href="about.html" class="nav-link"><i class="fas fa-info-circle"></i> About</a></li>
        </ul>
      </nav>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search products...">
        <button id="search-button">Search</button>
        <div id="autocomplete-results" class="autocomplete-results"></div>
      </div>
    </div>
  </header>
  <!-- Contact Section -->
  <section id="contact">
    <div class="container">
     <br><br><br> <br><h2>Contact Us</h2>
      <div class="contact-content">
        <!-- Contact Form -->
        <div class="contact-form">
          <form id="contact-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>
            </div>
            <button type="submit" class="cta-button">Send Message</button>
          </form>
        </div>

        <!-- Social Media Links -->
        <div class="social-media">
          <h3>Follow Us</h3>
          <div class="social-icons">
            <a href="https://youtube.com" target="_blank" class="social-icon">
              <i class="fab fa-youtube"></i>
              <span>YouTube</span>
            </a>
            <a href="https://wa.me/yournumber" target="_blank" class="social-icon">
              <i class="fab fa-whatsapp"></i>
              <span>WhatsApp</span>
            </a>
            <a href="https://t.me/yourusername" target="_blank" class="social-icon">
              <i class="fab fa-telegram"></i>
              <span>Telegram</span>
            </a>
            <a href="https://instagram.com/yourusername" target="_blank" class="social-icon">
              <i class="fab fa-instagram"></i>
              <span>Instagram</span>
            </a>
            <a href="https://tiktok.com/yourusername" target="_blank" class="social-icon">
              <i class="fab fa-tiktok"></i>
              <span>TikTok</span>
            </a>
            <a href="https://pinterest.com/yourusername" target="_blank" class="social-icon">
              <i class="fab fa-pinterest"></i>
              <span>Pinterest</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <div class="footer-links">
        <a href="about.html">About Us</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
      </div>
      <div class="social-icon">
        <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://wa.me/yournumber" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="https://t.me/yourusername" target="_blank"><i class="fab fa-telegram"></i></a>
        <a href="https://instagram.com/yourusername" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://tiktok.com/yourusername" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://pinterest.com/yourusername" target="_blank"><i class="fab fa-pinterest"></i></a>
      </div>
      <p>&copy; 2025 TechStore. All rights reserved.</p>
      <p>As an Amazon Associate, I earn from qualifying purchases.</p>
    </div>
  </footer>

  <script src="contact.js"></script>
</body>
</html>
